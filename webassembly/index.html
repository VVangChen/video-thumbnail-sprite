<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="preview-container">
    <div class="preview-gallery">
      <!-- Add showcase here -->
    </div>

    <div class="preview-track">
      <span class="preview-track__duration preview-track__timestamp">00:00</span>
    </div>
    <div class="preview-pivot" draggable="true">
      <span class="preview-pivot__current">00:00</span>
      <span class="preview-pivot__decorator"></span>
      <span class="preview-pivot__decorator"></span>
      <span class="preview-pivot__decorator"></span>
    </div>
  </div>

  <div class="playback-container">
    <video id="video" src="" controls></video>
    <div class="settings">
      <div class="settings-form">
        <div class="setting-name-list">
          <div class="setting-name">预览模式：</div>
          <div class="setting-name setting-name--source" style="display: none">视频源：</div>
          <div class="setting-name setting-name--url">视频链接：</div>
          <div class="setting-name setting-name--file" style="display: none">视频文件：</div>
          <div class="setting-name setting-name--cols" style="display: none">每行图片数：</div>
          <div class="setting-name setting-name--interval" style="display: none">间隔时间(s)：</div>
        </div>
        <div class="setting-value-list">
          <div class="setting-value setting-value--mode">
            <label><input class="radio" name="mode" type="radio" value="realtime" checked/>实时预览</label>
            <label><input class="radio" name="mode" type="radio" value="sprite" />预览拼图</label>
          </div>
          <div class="setting-value setting-value--source" style="display: none">
            <label><input class="radio" name="source" type="radio" value="url" checked/>视频链接</label>
            <label><input class="radio" name="source" type="radio" value="file" />视频文件</label>
          </div>
          <div class="setting-value">
            <input id="url">
          </div>
          <div class="setting-value" style="display: none">
            <input id="file" type="file">
          </div>
          <div class="setting-value" style="display: none">
            <input id="cols">
          </div>
          <div class="setting-value" style="display: none">
            <input id="interval">
          </div>
          <div class="setting-value">
            <button id="save">设置</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script type="module" src="./index.js"></script>
  <script src="../wasm/web_api.js"></script>
</body>
</html>
